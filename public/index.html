    <body>
        <div class="container">
            <div class="card-body">
                <!-- <h2 class="card-title text-center">Mario Chat</h2> -->
                <form class="form">
                  <div id="mario-chat">
                    <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
                  </div>
                  <div class="form-label-group">
            <input id="handle" type="text" placeholder="handle"  class="form-control"  required autofocus/>

            <input id="message" type="text" placeholder="message"   class="form-control"  required autofocus/>
                  </div>
            <button type="button" class="btn btn-info" id ="send">Send</button>

        </div>
